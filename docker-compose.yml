version: '3.8'

services:
  postgres:
    image: docker.io/library/postgres:18.1-alpine
    container_name: elearning-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: ${DB_NAME:-elearning}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: ${DB_TIMEZONE:-Asia/Jakarta}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./elearning.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d elearning"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elearning-network

  notification-service:
    build:
      context: ./microservices/notification-service
      dockerfile: Dockerfile
    container_name: elearning-notification
    restart: unless-stopped
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: ""
      DB_NAME: elearning
      DB_SSLMODE: disable
      DB_TIMEZONE: Asia/Jakarta
      GRPC_PORT: "50051"
    networks:
      - elearning-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 50051 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elearning-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      notification-service:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: ""
      DB_NAME: elearning
      DB_SSLMODE: disable
      DB_TIMEZONE: Asia/Jakarta

      PORT: "8080"
      GIN_MODE: ${GIN_MODE:-release}
      JWT_SECRET: ${JWT_SECRET:-HMNKnj6wI2fYmtDJ40BxSZL7yYcdvt4JYD3mQ5Tfnoc=}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      NOTIFICATION_GRPC_ADDR: notification-service:50051

      GCS_ENABLED: ${GCS_ENABLED:-false}
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FILE: ${LOG_FILE:-logs/app.log}
      LOG_MAX_SIZE_MB: ${LOG_MAX_SIZE_MB:-10}
      LOG_MAX_BACKUPS: ${LOG_MAX_BACKUPS:-5}
      LOG_MAX_AGE: ${LOG_MAX_AGE:-30}

    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - elearning-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus for metrics collection
  prometheus:
    image: docker.io/prom/prometheus:latest
    container_name: elearning-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - elearning-network
    depends_on:
      - backend

  # Grafana for visualization
  grafana:
    image: docker.io/grafana/grafana:latest
    container_name: elearning-grafana
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3001:3000"
    networks:
      - elearning-network
    depends_on:
      - prometheus

  # Node Exporter for system metrics (optional but recommended)
  node-exporter:
    image: docker.io/prom/node-exporter:latest
    container_name: elearning-node-exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
    pid: host
    volumes:
      - '/:/host:ro,rslave'
    ports:
      - "9100:9100"
    networks:
      - elearning-network

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  elearning-network:
    driver: bridge